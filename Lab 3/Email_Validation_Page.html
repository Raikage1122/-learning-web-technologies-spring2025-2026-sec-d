<!DOCTYPE html>
<html>
<body>

<h2>Email Form</h2>

<form name="emailForm" onsubmit="return validateEmail()">
  Email: <input type="text" name="email">
  <p><small>Hint: example@gmail.com</small></p>
  <input type="submit" value="Submit">
</form>

<script>
function validateEmail() {
  var x = document.forms["emailForm"]["email"].value;

  if (x == "") {
    alert("Email cannot be empty");
    return false;
  }

  if (x.indexOf("@") == -1 || x.indexOf(".") == -1) {
    alert("Enter a valid email address (example@gmail.com)");
    return false;
  }

  return true;
}
</script>

</body>
</html>
