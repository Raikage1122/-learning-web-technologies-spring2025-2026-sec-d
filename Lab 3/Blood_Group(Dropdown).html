<!DOCTYPE html>
<html>
<head>
<title>Blood Group</title>
</head>
<body>

<h2>Blood Group</h2>

<form onsubmit="return validateBlood()">
  <select id="blood">
    <option value="">Select</option>
    <option>A+</option>
    <option>B+</option>
    <option>O+</option>
  </select>
  <span id="error" style="color:red"></span>
  <br><br>
  <input type="submit" value="Submit">
</form>

<script>
function validateBlood() {
  var blood = document.getElementById("blood").value;

  if (blood == "") {
    document.getElementById("error").innerHTML = "Select blood group";
    return false;
  }

  return true;
}
</script>

</body>
</html>
